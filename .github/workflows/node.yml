name: Build and Test Svelte Application

on: 
  push:
    branches:
      - "**"  # Trigger on every push to any branch

jobs:
  build:
    runs-on: ubuntu-latest # The build process will run on a fully configured Ubuntu server

    steps:
      # 1. Checkout the latest code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the Svelte application
      - name: Build the Svelte application
        run: npm run build

      # 5. (Optional) Run tests
      # - name: Run tests
      #   run: npm test

      # 6. Notify developers if the build fails (this runs only if a step fails)
      - name: Notify failure
        if: failure()  # This will run only if any step in the job fails
        uses: actions/github-script@v6
        with:
          script: |
            const { context, core } = require('@actions/github');
            const message = `Build failed on branch: ${context.ref} for commit: ${context.sha}`;
            // Send a custom failure message to GitHub issues, a Slack channel, or other services
            core.setFailed(message);  // You can replace this with other notification services if needed.
