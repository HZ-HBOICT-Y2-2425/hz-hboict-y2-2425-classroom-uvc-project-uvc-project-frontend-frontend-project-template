name: Build and Test Svelte Application

on: 
  push:
    branches:
      - "**"  # Trigger bij elke push naar elke branch

jobs:
  build:
    runs-on: ubuntu-latest # Het buildproces wordt op een volledig geconfigureerde server uitgevoerd

    steps:
      # 1. Haal de laatste code op
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installeer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Installeer dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Voer het buildproces uit
      - name: Build the Svelte application
        run: npm run build

      # 5. (Optioneel) Voer tests uit
      # - name: Run tests
      #   run: npm test

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: failure()  # Deze job wordt alleen uitgevoerd als de build faalt
    steps:
      - name: Create issue for build failure
        uses: peter-evans/create-issue-from-file@v4
        with:
          title: "ðŸš¨ Build failed for branch ${{ github.ref }}"
          content: |
            The build for branch ${{ github.ref }} failed.
            You can check the build logs [here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
          labels: bug, build-failure
