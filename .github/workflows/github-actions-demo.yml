name: GitHub Actions Pipeline
run-name: ${{ github.actor }} is testing GitHub Actions üöÄ

on:
  push:
    branches:
      - main
      - pipeline
  pull_request:
    branches:
      - main

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20] # Run tests across multiple Node.js versions for compatibility
        os: [ubuntu-latest] # Default to Ubuntu

    steps:
      # Step 1: Check out the repository
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      # Step 3: Install dependencies
      - name: Install minimal dependencies
        run: npm install

      # Step 4: Run the build process
      - name: Build the software
        run: npm run build

      # Step 5: Run automated tests
      - name: Run tests
        run: npm test -- --watchAll=false

      # Step 6: Cache dependencies
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 7: Notify on failure
      - name: Notify Developers on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Build Failure: ${{ github.repository }}"
          body: |
            Hi Team,

            The latest build has failed for branch ${{ github.ref }}.
            Please check the logs and resolve the issue promptly.

            Repository: ${{ github.repository }}
            Workflow: ${{ github.workflow }}
            Job Status: ${{ job.status }}

          to: "developer1@example.com,developer2@example.com"
          from: "pipeline@example.com"

      # Step 8: Notify on success
      - name: Notify Developers on Success
        if: success()
        run: echo "‚úÖ Build and tests completed successfully!"
