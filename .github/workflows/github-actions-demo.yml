name: GitHub Actions Pipeline
run-name: ${{ github.actor }} is testing GitHub Actions ðŸš€

on:
  push:
    branches:
      - main
      - pipeline
  pull_request:
    branches:
      - main

jobs:
  Build-and-Test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install minimal dependencies
        run: npm install

      # Step 4: Run the build process
      - name: Build the software
        run: npm run build

      # Step 5: Run automated tests
      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Send Telegram notification on failure
        if: failure()
        uses: appleboy/telegram-action@v0.0.9
        with:
          telegram_token: ${{ secrets.TELEGRAM_TOKEN }}
          telegram_chat_id: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: "ðŸš¨ Build Failed for branch *${{ github.ref_name }}*"


      # Step 7: Log success
      - name: Log success message
        if: success()
        run: echo "âœ… Build and tests completed successfully!"
