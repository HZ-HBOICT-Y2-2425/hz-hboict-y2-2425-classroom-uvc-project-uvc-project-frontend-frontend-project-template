name: GitHub Actions Pipeline
run-name: ${{ github.actor }} is testing GitHub Actions ðŸš€

on:
  push:
  pull_request:

permissions:
  contents: read    # Minimum required to check out code
  packages: read    # Minimum required for accessing packages (if necessary)
  statuses: write   # To report job statuses

jobs:
  Build-Test-and-Containerize:
    runs-on: ubuntu-latest
    name: Build, Test, and Containerize Job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.13'

      - name: Install dependencies
        run: npm install
        env:
          CI: true

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker Image
        run: |
          IMAGE_URI=$(aws ecr describe-repositories --repository-names my-app --query 'repositories[0].repositoryUri' --output text)
          docker build -t $IMAGE_URI:latest .
          docker push $IMAGE_URI:latest

