name: GitHub Actions Pipeline
run-name: ${{ github.actor }} is testing GitHub Actions ðŸš€

on:
  push:
  pull_request:

permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  Build-Test-Lint:
    runs-on: ubuntu-latest
    name: Build, Test, and Lint Job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: |
          echo "Docker is already installed on the GitHub-hosted runner."

      - name: Manage environment parameters
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          cat .env
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          API_KEY: ${{ secrets.API_KEY }}

      - name: Build Docker image
        run: docker build -t my-app .

      - name: Run container for testing
        run: docker run --rm my-app npm test
