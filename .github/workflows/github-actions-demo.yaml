name: GitHub Actions Pipeline
run-name: ${{ github.actor }} is testing GitHub Actions ðŸš€

on:
  push:
  pull_request:

permissions:
  contents: read    # Minimum required to check out code
  packages: read    # Minimum required for accessing packages (if necessary)
  statuses: write   # To report job statuses

jobs:
  Build-Test-and-Containerize:
    runs-on: ubuntu-latest
    name: Build, Test, and Containerize Job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.13'

      - name: Install dependencies
        run: npm install
        env:
          CI: true

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Build Docker image
        run: docker build -t my-app .

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to DockerHub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest
